<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Scores Frequency Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Frequency of Best Totals for each athlete</h1>
    <canvas id="normal"></canvas>

    <script>
        const total = {{ total | safe }};
        const frequency = {{ frequency | safe }};

        const ctx = document.getElementById('normal').getContext('2d');
        const normal = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: total,
                datasets: [{
                    label: 'Frequency',
                    data: frequency,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
