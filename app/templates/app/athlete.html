<!DOCTYPE html>
<html>
  <head>
    <title>Athlete View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>{{ athlete.0.Name }}</h1>

    {% for comp in athlete %}
      <li>{{ comp.Name }} {{ comp.TotalKg }} {{ comp.Date }} {{ comp.Federation }}</li>
      <br />
    {% endfor %}

    <canvas id="test" width="300" height="100"></canvas>

    <script>
      const canvas = document.getElementById('test').getContext('2d')

      const labels = [];
      const data = [];
      {% for comp in athlete %}
        labels.push(new Date("{{ comp.Date }}"));
        data.push({{ comp.TotalKg }});
      {% endfor %}


      let pair = labels.map((date, index) => {
        return { date: date, total: data[index] };
      });
      pair.sort((a, b) => a.date - b.date);
      let dates = pair.map(item => item.date.toISOString().slice(0,10));
      let totals = pair.map(item => item.total);

      const competitions = new Chart(canvas, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'TotalKg',
              data: totals
            }
          ]
        }
      })
    </script>

    <div style="text-align: center;">
      <a href="/">Back</a>
    </div>
  </body>
</html>
